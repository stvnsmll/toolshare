<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="/static/styles_luggage.css" rel="stylesheet">
        <title>Found Luggage</title>
     
    </head>

    <body>
        <div class="card-container shadow-lg p-3 mb-5 bg-white">
            <div class="card-heading h3 text-center">You found my bag!</div>
            <hr>
            <div class="card-contents">
                This bag belogs to: {{ owner }}<br>
                Phone number: {{ phone }} <a href="tel:{{ phone }}"><i class='fas fa-phone'></i></a><br>
                Email address: <a href="mailto:{{ email }}">{{ email }} &nbsp;<i class='far fa-envelope'></i></a><br>
                Home address: {{ address }}<br>
                <div class="smallspace"></div>
                <div class='mx-auto' style="width: 100%;">
                    <button type="button" class="btn btn-secondary m-2">Log the current location of this bag</button>
                    <button type="button" class="btn btn-success m-2">Tell {{ firstname }} that you have it!</button>
                </div>
                Bag ID: {{ bagID }}<br>
                IP Address: {{ ipaddress }}<br>
            </div>
        </div>
    </body>
    <footer class="text-center fixed-bottom" style="height: 28px;">
        <div class="small copyright">
            &copy 2020 -
            <script type="text/JavaScript">
                document.write(new Date().getFullYear());
            </script>
            / Steven Small / All Rights Reserved
        </div>
      </footer>
